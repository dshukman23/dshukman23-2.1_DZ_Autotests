plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.1.20'
    id 'jacoco'
}

group = 'ru.netology'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    testImplementation 'junit:junit:4.13.2'
}


kotlin {
    jvmToolchain(21)
}